<form>
    <h1>Atualizando Livro</h1>

    <mat-form-field class="form">
        <mat-label>Nome Autor</mat-label>
        <input matInput [(ngModel)]="livro.author" [formControl]="author" required type="text" name="author"
            placeholder="Ex. Susan Fowler" maxlength="100">
        <mat-error *ngIf="author.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Titulo</mat-label>
        <input matInput [(ngModel)]="livro.title" [formControl]="title" required type="text" name="title"
            placeholder="Ex. Engenharia de Softwares" maxlength="100">
        <mat-error *ngIf="title.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <mat-form-field class="form">
        <mat-label>Pre√ßo</mat-label>
        <input matInput [(ngModel)]="livro.price" [formControl]="price" required type="number" name="price"
            placeholder="Ex. 50,00" maxlength="10">
        <mat-error *ngIf="price.invalid"> {{ getMessage() }}</mat-error>
    </mat-form-field>

    <div class="buttons">
        <button (click)="update()" [disabled]="getMessage()" class="mat-elevation-z8" mat-stroked-button
            color="primary">Atualizar</button>
        <button (click)="cancel()" class="mat-elevation-z8" mat-stroked-button color="warn">Cancelar</button>
    </div>

</form>
